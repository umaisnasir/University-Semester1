<!DOCTYPE html>

<html>
    <head>
        <title>My Web page</title>

        <style>

            body {
                font-family: Arial;
                margin: 20;
            }

            .TopBox {
                background-color: black;
                padding: 40px;
                display: flex;
                justify-content: space-between;
                
            }

            .container1 {
                display: flex;
                justify-content: flex-start;
            }

            .Logo {
                background-color: green;
                width: 80px;
                padding: 10px;
                color: white;
                margin-right: 5px;
                text-align: center;
            }

            .container2 {
                display: flex;
                align-items: center;
                flex-direction: column;

            }

            .Title {
                color: white;
                text-align: center;
                margin-bottom: 8px;
                font-size: small;
            }

            .nav-boxes {
                display: flex;
                justify-content: flex-end;
            }

            .box1, .box2, .box3, .box4 {
                background-color: green;
                width: 100px;
                padding: 10px;
                margin-right: 5px;
                text-align: center;
                color: white;
            }

            .container3{
                display: flex;
                justify-content: center;
            }

            .photobox {
                width: 40%;
                background-color:red;
                padding: 50px;
                text-align: center;
                margin-top: 20px;
            }

            .container4 {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                margin-top: 20px;
            }

            .image1 {
                margin-left: 5px;
                margin-right: auto;

            }

            .image2 {
                margin-left: 5px;
                margin-right: auto;

            }

            .image1 img{
                width: 700px;
                height: 500px;
                object-fit: cover;
            }

            .image2 img{
                width: 800px;
                height: 500px;
                object-fit: cover;
            }



        </style>

    </head>

    <body>
        
        <div class="TopBox">
            <div class="container1">
                <div class="Logo">Logo</div>
            </div>

        

            <div class="container2">
                <div class="Title">Title</div>

                <div class="nav-boxes">
                    <div class="box1">NAV1</div>
                    <div class="box2">NAV2</div>
                    <div class="box3">NAV3</div>
                    <div class="box4">NAV4</div>

            
                </div>
            </div>    
        </div>


        <div class="container3">
            <div class="photobox">
                <h2>I am a Photographer</h2>
                <p>My name is Umais, and I am a Photographer, My age is 23, I study at szabist, I live in Karachi</p>
            </div>
            
        </div>


        <div class="container4">
            <div class="image1">
                <img src="image1.jpg">
            </div>

            <div class="image2">
                <img src="image2.jpg">
            </div>
        </div>

    </body>

</html>
