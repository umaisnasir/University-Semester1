<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>    <!--Going from one page to another // Navigation Tag-->
    <ul>    <!-- Un-ordered List -->
      <!--List items = li-->
      <li><a href="#home">Home</a></li>    <!--Buttons - open another page-->
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>    <!---->
    <section id="home">
      <h1>Welcome to My Website</h1>
      <p>This is the main section of the site.</p>
    </section>

    <section id="about">    <!--ID is called one time, only for specific "about" use-->
      <h2>About Us</h2>    <!--Landing page - takes to a section of the same page-->
      <p>We build modern web applications.</p>    
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>

<!---->
