<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout | Finance Tracker</title>
<link rel="stylesheet" href="style.css">
<style>
/* Logout-specific overrides */
.logout-container {
    margin-left: 0;
    width: 400px;
    background: var(--glass);
    padding: 40px;
    border-radius: 16px;
    text-align: center;
    box-shadow: var(--shadow-soft);
    backdrop-filter: blur(16px);
}

.logout-container img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.logout-container h2 {
    font-size: 24px;
    color: var(--text-main);
    margin-bottom: 10px;
}

.logout-container p {
    color: var(--text-muted);
    margin-bottom: 30px;
}

.logout-container button {
    background: linear-gradient(135deg, var(--blue), var(--green));
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
}

.logout-container button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(59,130,246,0.4);
}

.logout-container a {
    display: inline-block;
    margin-top: 15px;
    color: var(--blue);
    text-decoration: none;
    font-size: 14px;
}

.logout-container a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="logout-container">
    <img src="assets/avatar-1.png" alt="Avatar">
    <h2>Anonymous</h2>
    <p>Are you sure you want to log out?</p>
    <button>Log Out</button>
    <br>
    <a href="dashboard.html">Cancel</a>
</div>
<script>
  const logoutBtn = document.querySelector(".logout-container button");
  logoutBtn.addEventListener("click", () => {
    window.location.href = "login.html";
  });
</script>
</body>
</html>
