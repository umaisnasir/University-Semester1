<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="login.css">
<body>

    <header class="top-header">
        <div class="app-logo">
            <span>Spend less, Save more</span>
        </div>
    </header>

    <div class="heading">
        <h1 class="app-title"><img src="assets/logo.png" style="height: 140px; width: 200px; margin-left: 5%;"></h1>
        <h4 class="heading-subtitle"><i>Track your daily expenses with ease.</i></h4>
    </div>

    <div class="login-box">
        <div class="logo"></div>
        <div class="subtitle">Login to your account</div>

        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>

        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <div class="team-section">
        <p class="team-label">Produced by:</p>
        <div class="team-names">
            <span>Muhammad Umais || Muhammad Affan Tauseef || Sidra Mujtaba || Hammad Ahmed</span>
        </div>
    </div>

    <footer class="footer-container">
        <p class="footer-text">Â© 2025 All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
